<html>
<head>
    <title>ML Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <div class="col-md-12">
        <h1>Welcome to League of Legend Win Win Prediction!</h1>
    </div>
    <form action="{{url_for('predict')}}" method="post">
        
        <div class="row">

            <div class="left-col">

                <input class="redTop" list="TopChamp" name="top" id="top" placeholder="Red Team Top" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="redJG" list="TopChamp" name="top" id="top" placeholder="Red Team Jungle" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="redMid" list="TopChamp" name="top" id="top" placeholder="Red Team Middle" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="redAD" list="TopChamp" name="top" id="top" placeholder="Red Team ADC" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="redSup" list="TopChamp" name="top" id="top" placeholder="Red Team Support" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

            </div>


            <div class="right-col">

                <input class="blueTop" list="TopChamp" name="top" id="top" placeholder="Blue Team Top" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="blueJG" list="TopChamp" name="top" id="top" placeholder="Blue Team Jungle" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="blueMid" list="TopChamp" name="top" id="top" placeholder="Blue Team Middle" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="blueAD" list="TopChamp" name="top" id="top" placeholder="Blue Team ADC" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

                <input class="blueSup" list="TopChamp" name="top" id="top" placeholder="Blue Team Support" required="required"/>
                    <datalist id="TopChamp">
                        <option value="Dropdown">
                        <option value="Dropdown2">
                        <option value="Dropdown3">
                    </datalist><br>                

            </div>

        </div>

        <div class="col-md-12">
            <input type="text" name="YourTeamKill" placeholder ="Your Team Kills"style="text-align: center" required="required"/>
            <input type="text" name="Dragon" placeholder ="Your Team Dragon"style="text-align: center" required="required"/>
            <input type="text" name="Herald" placeholder ="Your Team Herald"style="text-align: center" required="required"/>
            <input type="text" name="Tower" placeholder ="You Team Tower"style="text-align: center" required="required"/>
            <input type="text" name="GoldDiff" placeholder ="Gold Difference"style="text-align: center" required="required"/>
        </div>

        <div class="btn">
            <button type="submit" class="btn btn-primary">Predict!</button>
        </div>
        
        <div class="result">
            {{prediction_text}}
        </div>
    </form>

</body>
</html>
